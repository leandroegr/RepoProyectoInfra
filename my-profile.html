  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="https://almacenamientorecursosweb.s3.amazonaws.com/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://almacenamientorecursosweb.s3.amazonaws.com/css/styles.css" rel="stylesheet">
  <link href="https://almacenamientorecursosweb.s3.amazonaws.com/css/dropzone.css" rel="stylesheet">
</head>

<body>
  <script src="https://almacenamientorecursosweb.s3.amazonaws.com/js/init.js"></script>
  <div class="container p-5">
  <div id="message" style="position: absolute;"><h1>Bienvenido a su perfil.</h1></div>
  <img src="" id="imagen">
</div>
  <div class="container p-5">
    <form>
      <div class="form-group">
        <label for="textBoxName" id="user">Usuario:<br></label>
      </div>
      <div class="form-group">
        <label for="textBoxName">Nombres:</label>
        <input required type="text" class="form-control" id="textBoxName" aria-describedby="emailHelp" placeholder="Aquí sus nombres...">
      </div>
      <div class="form-group">
        <label for="textBoxLastName">Apellidos:</label>
        <input required type="text" class="form-control" id="textBoxLastName" aria-describedby="emailHelp" placeholder="Aquí sus apellidos...">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Edad:</label>
        <input required type="number" class="form-control" id="textBoxAge" aria-describedby="emailHelp" placeholder="Ingrese aquí su edad...">
      </div>
      <div class="form-group">
        <label for="textBoxEmail">Email:</label>
        <input required type="email" class="form-control" id="textBoxEmail" aria-describedby="emailHelp" placeholder="Aquí su e-m@il...">
      </div>
      <div class="form-group">
        <label for="textBoxContact">Teléfono de contacto:</label>
        <input required type="number" class="form-control" id="textBoxContact" aria-describedby="emailHelp" placeholder="Aquí su teléfono de contacto...">
      </div>
      
    </form>
    <center><button class="btn btn-primary" onclick="saveDataUser()">Guardar</button></center>

  </div>
  <footer class="text-muted bg-light">
    <div class="container">
      <p>Este sitio forma parte de Desarrollo Web - Infraestructura - 2023</p>
    </div>
  </footer>
  <div class="alert fade alert-success" role="alert" id="alertResult">
    <span id="resultSpan"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="https://almacenamientorecursosweb.s3.amazonaws.com/js/jquery-3.4.1.min.js"></script>
  <script src="https://almacenamientorecursosweb.s3.amazonaws.com/js/bootstrap.bundle.min.js"></script>
  <script src="https://almacenamientorecursosweb.s3.amazonaws.com/js/dropzone.js"></script>
 
  <script src="https://almacenamientorecursosweb.s3.amazonaws.com/js/my-profile.js"></script>

  

</body>

</html>
